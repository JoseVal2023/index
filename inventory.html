<!DOCTYPE html>
<html>
<head>
    <title>Sistema de Inventario</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid black;
            padding: 8px;
        }
    </style>
</head>
<body>
    <h1>Sistema de Inventario</h1>

    <h2>Agregar Producto</h2>
    <form id="addProductForm">
        <label for="productName">Nombre:</label>
        <input type="text" id="productName" required><br><br>
        <label for="productQuantity">Cantidad:</label>
        <input type="number" id="productQuantity" required><br><br>
        <button type="submit">Agregar</button>
    </form>

    <h2>Inventario</h2>
    <table id="inventoryTable">
        <tr>
            <th>Nombre</th>
            <th>Cantidad</th>
            <th>Acciones</th>
        </tr>
    </table>

    <script>
        // Variable para almacenar los productos
        var inventory = [];

        // Obtener referencia a los elementos del formulario y la tabla
        var addProductForm = document.getElementById('addProductForm');
        var productNameInput = document.getElementById('productName');
        var productQuantityInput = document.getElementById('productQuantity');
        var inventoryTable = document.getElementById('inventoryTable');

        // Función para agregar un producto al inventario
        function addProduct(event) {
            event.preventDefault(); // Evitar el envío del formulario

            // Obtener los valores del formulario
            var productName = productNameInput.value;
            var productQuantity = parseInt(productQuantityInput.value);

            // Crear un objeto de producto
            var product = {
                name: productName,
                quantity: productQuantity
            };

            // Agregar el producto al inventario
            inventory.push(product);

            // Limpiar el formulario
            productNameInput.value = '';
            productQuantityInput.value = '';

            // Actualizar la tabla del inventario
            updateInventoryTable();
        }

        // Función para eliminar un producto del inventario
        function deleteProduct(index) {
            inventory.splice(index, 1); // Eliminar el producto del inventario
            updateInventoryTable(); // Actualizar la tabla del inventario
        }

        // Función para modificar un producto del inventario
        function editProduct(index) {
            var newQuantity = parseInt(prompt('Ingrese la nueva cantidad:'));

            // Verificar si se ingresó un número válido
            if (!isNaN(newQuantity)) {
                inventory[index].quantity = newQuantity; // Actualizar la cantidad del producto
                updateInventoryTable(); // Actualizar la tabla del inventario
            }
        }

        // Función para actualizar la tabla del inventario
        function updateInventoryTable() {
            // Limpiar la tabla
            while (inventoryTable.rows.length > 1) {
                inventoryTable.deleteRow(1);
            }

            // Agregar filas con los productos al inventario
            for (var i = 0; i < inventory.length; i++) {
                var product = inventory[i];

                var row = inventoryTable.insertRow(-1);
                var nameCell = row.insertCell(0);
                var quantityCell = row.insertCell(1);
                var actionsCell = row.insertCell(2);

                nameCell.innerHTML = product.name;
                quantityCell.innerHTML = product.quantity;

                var deleteButton = document.createElement('button');
                deleteButton.textContent = 'Eliminar';
                deleteButton.addEventListener('click', deleteProduct.bind(null, i));
                actionsCell.appendChild(deleteButton);

                var editButton = document.createElement('button');
                editButton.textContent = 'Modificar';
                editButton.addEventListener('click', editProduct.bind(null, i));
                actionsCell.appendChild(editButton);
            }
        }

        // Asignar el evento submit al formulario para agregar productos
        addProductForm.addEventListener('submit', addProduct);
    </script>
</body>
</html>
